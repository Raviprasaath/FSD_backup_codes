<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Gaana Song Information</h1>
  <div>
    <label for="gaanaUrl">Enter Gaana.com Song URL:</label>
    <input type="text" id="gaanaUrl" placeholder="https://gaana.com/your-song-url">
    <button id="fetchButton">Fetch Information</button>
  </div>
  <div>
    <h2>Song Information:</h2>
    <p id="songTitle"></p>
    <p id="albumTitle"></p>
    <img id="albumArtwork" src="" alt="Album Artwork">
  </div>




  <script src="script.js"></script>
</body>

</html>
